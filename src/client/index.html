<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MinChat Client</title>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <div class="container">
        <h3>Client</h3>
        
        <div class="container" id="chat-history-window"></div>
        
        <div class="form-group">
            <label for="chat-text-area">Compose Message</label>
            <textarea class="form-control" name="chat-text-box" id="chat-text-box" cols="30" rows="5"></textarea>
            
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-outline-primary" onclick="sendTextboxChatMessage()">
                Send
            </button>
        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
</html>
