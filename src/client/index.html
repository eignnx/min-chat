<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MinChat Client</title>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col text-center">
                <h1 class="display-4 text-light">MinChat</h1>
            </div>
        </div>
        

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <form action="">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="input-group my-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Username</span>
                    </div>
                    <input type="text" class="form-control" id="username-field" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary" id="my-login-button">Login</button>
            </div>
          </div>
        </div>
        </form>
      </div>
        
        <div class="container" id="chat-history-window"></div>
        
        <div class="jumbotron jumbotron-fluid my-accent-color">
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <label for="chat-text-box"><h4>Compose Message</h4></label>
                    <div class="input-group">
                        <textarea class="form-control" name="chat-text-box" id="chat-text-box" aria-label="With textarea"></textarea>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-light" id="send-message-button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="client.js"></script>
</body>
</html>
