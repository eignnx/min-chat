<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MinChat Client</title>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col text-center">
                <h1 class="display-4 text-light">MinChat</h1>
            </div>
        </div>
        
        <div class="container" id="chat-history-window"></div>
        
        <div class="jumbotron jumbotron-fluid my-accent-color">
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <label for="chat-text-box"><h4>Compose Message</h4></label>
                    <div class="input-group">
                        <textarea class="form-control" name="chat-text-box" id="chat-text-box" aria-label="With textarea"></textarea>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-light" onclick="sendTextboxChatMessage()">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</body>
</html>
